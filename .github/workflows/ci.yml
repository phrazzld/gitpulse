name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Lint
      run: npm run lint
      # Ensure the build fails if linting fails
      
    - name: Type check
      run: npm run typecheck
      # Ensure the build fails if type checking fails
      
    - name: Build
      run: npm run build
      # Ensure the build fails if the app build fails
      
    - name: Build Storybook
      run: npm run build-storybook
      # Ensure the build fails if Storybook build fails
      
    # Add Storybook a11y checks in the future when available
      
    - name: Cache build output
      uses: actions/cache@v3
      with:
        path: |
          .next
          storybook-static
        key: ${{ runner.os }}-build-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-build-

  # Add additional jobs as needed, such as:
  # - Deployment jobs
  # - Visual regression tests
  # - Integration tests
  # - Performance tests