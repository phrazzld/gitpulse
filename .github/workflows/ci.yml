name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Security audit
      run: npm run audit
      # This step checks for high-severity vulnerabilities in dependencies
      # It will fail the build if any high-severity issues are found
    
    - name: Lint
      run: npm run lint
      
    - name: Type check
      run: npm run typecheck
      # This step specifically ensures that all source and test files are type-checked
      # It will fail if there are any type errors in the code, enforcing type safety
      
    - name: Run tests with coverage
      run: npm test -- --coverage
      # This step runs tests and enforces the coverage thresholds
      # defined in jest.config.js (global 85%, critical paths 95%)
      # It will fail the build if coverage falls below these thresholds