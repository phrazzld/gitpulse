name: Storybook Accessibility

on:
  push:
    branches: [master, main]
    paths:
      - 'src/**/*.stories.tsx'
      - 'src/**/*.stories.jsx'
      - 'src/**/*.stories.ts'
      - 'src/**/*.stories.js'
      - '.storybook/**/*'
  pull_request:
    branches: [master, main]
    paths:
      - 'src/**/*.stories.tsx'
      - 'src/**/*.stories.jsx'
      - 'src/**/*.stories.ts'
      - 'src/**/*.stories.js'
      - '.storybook/**/*'

jobs:
  storybook-a11y:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build Storybook
      run: npm run build-storybook
    
    - name: Install accessibility testing dependencies
      run: npm install axe-playwright --save-dev
      
    - name: Start Storybook server and run tests
      run: |
        npx concurrently -k -s first -n "SB,TEST" \
          "npx http-server storybook-static --port 6006 --silent" \
          "npx wait-on tcp:6006 && npx test-storybook --url http://localhost:6006"
      # This command runs accessibility checks on the built Storybook
      # It will fail if any accessibility violations are found